<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <nav>
      <span>Notes App</span>
    </nav>
    <main>
      <aside id="notes">
        <button id="add-note">Nueva Nota</button>
        <div class="notes-container">
          <div class="note">
            <span class="note-title">primer nota</span>
            <span class="note-content">contenido de la nota...</span>
            <span class="note-date">fecha de la nota</span>
          </div>
        </div>
      </aside>
      <div class="current-note">
        <input placeholder="Titulo" type="text" id="current-title" />
        <textarea
          placeholder="Escriba aqui..."
          id="current-content"
          cols="30"
          rows="30"
        ></textarea>
      </div>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
